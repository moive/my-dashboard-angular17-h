<div class="bg-slate-200 w-full rounded-xl h-40 flex justify-center items-center flex-col">
  <span>{{product().name}}</span>
  <h2 class="font-bold text-sm"># {{product().id}}</h2>
  <button
    class="bg-blue-500 p-2 rounded text-white hover:bg-blue-600 transition-all"
    (click)="incrementQuantity()"
  >Quantity {{product().quantity}}</button>
</div>
